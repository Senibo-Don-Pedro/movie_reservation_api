spring.application.name=moviereservation
# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/moviereservation
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# Update the schema if entities change (Safe for dev, dangerous for prod)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the logs (Helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


